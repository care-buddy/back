<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 API 테스트 폼</title>
</head>
<body>
    <h2>회원가입 API 테스트 폼</h2>
    <form id="signupForm">
        <label for="nickName">nickName:</label>
        <input type="text" id="nickName" name="nickName" required><br><br>

        <label for="email">email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">회원가입</button>
    </form>

    <div id="responseContainer">
        <!-- API 응답을 여기에 표시할 수 있습니다 -->
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 폼 제출 기본 동작 방지

            // API 엔드포인트
            var apiEndpoint = 'http://localhost:3001/api/auth/signup'; // 실제 API 엔드포인트로 변경해야 합니다

            // 폼 데이터 가져오기
            var formData = new FormData(event.target);
            var userData = {
                nickName: formData.get('nickName'),
                email: formData.get('email'),
                password: formData.get('password')
            };

            // POST 요청 보내기
            fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                // 응답을 받아와서 처리
                var responseContainer = document.getElementById('responseContainer');
                responseContainer.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('API 호출 에러:', error);
            });
        });
    </script>
</body>
</html>
